<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vielen Dank!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #007BFF, #00C6FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background-color: white;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1.2s ease-out;
      max-width: 500px;
      width: 90%;
    }

    .card h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 18px;
    }

    .checkmark {
      font-size: 50px;
      color: #28a745;
      animation: popIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">✔️</div>
    <h1>Vielen Dank!</h1>
    <p>Ihre KYC-Daten wurden erfolgreich übermittelt.<br>Wir prüfen Ihre Angaben und melden uns in Kürze.</p>
  </div>
</body>
</html>
